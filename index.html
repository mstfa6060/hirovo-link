<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Hirovo Uygulama Açılıyor...</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const jobId = params.get("id");
        const resetToken = params.get("token");

        if (jobId) {
            window.location.href = `hirovo://jobs/${jobId}`;
            setTimeout(() => {
                window.location.href = "https://play.google.com/store/apps/details?id=com.madentechnology.hirovomobilapp";
            }, 3000);
        } else if (resetToken) {
            window.location.href = `hirovo://reset-password?token=${resetToken}`;
            setTimeout(() => {
                window.location.href = "https://play.google.com/store/apps/details?id=com.madentechnology.hirovomobilapp";
            }, 3000);
        } else {
            document.body.innerText = "Geçersiz bağlantı.";
        }
    </script>
</head>
<body>
    Uygulama açılıyor, lütfen bekleyin...
</body>
</html>
